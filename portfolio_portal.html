    "id": 58,
    "content": "Eureka paraiška. LT-TW",
    "description": "Kvietimas [Globalstars call with Taiwan - Eureka](https://eurekanetwork.org/opencalls/globalstars-taiwan-2025/)\n\nParaiškos pateikimo terminas: 2025-08-29**; 17:00 CEST**\n\nMokymai 2025-05-14 d.\n\nKvietimo [Globalstars call with Taiwan - Eureka](https://eurekanetwork.org/opencalls/globalstars-taiwan-2025/) terminas: 2025 rugpjūčio 29 d. (17:00 CEST)\n\nPagrindiniai nacionaliniai EUREKA „Globalstars“ su Taivanu projekto reikalavimai ir sąlygos:\n\n• Projekto trukmė – iki 36 mėnesių.\n\n• Finansavimas – dotacija, ne daugiau kaip 300 000 eurų vienam projektui (tai yra, Lietuvos daliai).\n\n• Pagrindinis partneris / pagrindinis pareiškėjas turi būti Lietuvos universitetas, aukštojo mokslo įstaiga (kolegija) arba mokslinių tyrimų centras.\n\n• Projekto partneris yra MVĮ, bendradarbiaujanti su mokslinių tyrimų įstaiga, siekiant sukurti naują produktą, procesą ar paslaugą, turinčią rinkos potencialą.\n\n• Privalomas tarptautinis partneris – įmonė iš Taivano.\n\n• Projektas turi prasidėti nuo ne žemesnio technologinio pasirengimo (TRL) 5 lygio (ir įrodyti, kad TRL 4 yra pasiektas) ir iki projekto pabaigos pasiekti bent TRL 7, pageidautina – TRL 9.\n\n• Biudžetas turi būti paskirstytas taip, kad nė vienas subjektas ar šalis negalėtų turėti daugiau nei 70 % projekto biudžeto.\n\n• Projekto rezultatas turi būti skirtas civiliniam naudojimui (ne kariniam), o projekto MTEP veikla turi atitikti nacionalinius išmaniosios specializacijos / strategijos prioritetus. \n\n• Finansavimas teikiamas iš ESF, projektai turi atitikti valstybės pagalbos taisykles:\n\n• Universitetai, mokslinių tyrimų ir studijų institucijos (neekonominei veiklai): gali būti finansuojamos 100 % tinkamų finansuoti išlaidų\n\n• MVĮ: tinkamos finansuoti išlaidos gali būti finansuojamos / padengiamos iki 80 %, priklausomai nuo jų dydžio ir tyrimų etapo (taikomųjų tyrimų ar eksperimentinės plėtros).\n\nŠis kvietimas teikia prioritetą mokslinių tyrimų ir eksperimentinės plėtros (MTEP) projektams šiose srityse:\n\n1. Aukštosios technologijos, tokios kaip (bet neapsiribojant):\n2. Puslaidininkiai ir fotonika (integriniai grandynai)\n3. Telekomunikacijos (5G, 6G)\n4. Pažangioji gamyba\n5. Skaitmeninė sveikata / biotechnologijos\n6. Tvarumas, toks kaip (bet neapsiribojant):\n7. Žiedinė ekonomika, įskaitant anglies apytakos ciklą ir pramoninių procesų uždarą ciklą\n8. Judumas",
    "priority": 4,
    "indent": 1,
    "section": "ARCHIVED",
    "author": "Danutė (43831156)",
    "responsible": "Arvydas (43613934)",
    "date": null,
    "deadline": null,
    "deadline_lang": "",
    "notes": [
      {
        "content": "Rytoj (2025-05-14 d. nuo ryto) yra šio kvietimo renginys. Prasminga dalyvauti, jei rimtai planuojame teikti paraišką.",
        "author": "Danutė (43831156)",
        "date": "2025-05-13T12:15:28.797000Z"
      },
      {
        "content": "**From:** Martynas Riauka <martynas.riauka@ff.vu.lt>\n**Sent:** 2025 m. gegužės 11 d., sekmadienis 15:43\n**To:** Arvydas Laurinavičius <Arvydas.Laurinavicius@santa.lt>; Danutė Užusenienė <Danute.Uzuseniene@santa.lt>\n**Cc:** Aida Laurinavičienė <Aida.Laurinaviciene@santa.lt>\n**Subject:** Re: GlobalStars?\n\nSveiki,\n\n Iš to, ką matau dabar, yra dvi kryptys - light sheet ir laser scanning 3D. Kalbant apie light sheet, viena problema yra šviesos šaltinis, kita - visiškai neturim patirties ir \"know-how\" su tokiomis sistemomis. Iš laser scanning pusės turime patirtį. Kas būtų galimai reikalinga, tai gilesnio infraredo lazeris geresniam įsiskverbimui į audinį (LightCon tuo klausimu manau galėtų pagelbėti). Bet kokiu atveju, iki paraiškos teikimo reiktų pademonstruoti, kad su tokia sistema, kokią turime dabar, galime vaizdinti visą biopsiją be tissue clearingo. Jei būtų galima gauti daugiau 600 mikrometrų skersmens biopsijų stulpelių, pabandytume išgryninti optimalius vaizdinimo parametrus 1030 nm bangos ilgio sistemoje. Metodo pranašumai light sheet atžvilgiu būtų tissue clearingo ir specifinio fluorescencinio dažymo eliminavimas ir papildomas label-free kolageno kontrastas (SHG). Tiesinį light sheet taiko ir kitos grupės, tai nežinau, ką naujo galėtume pasiūlyti iš light sheet pusės. Martynas",
        "author": "Danutė (43831156)",
        "date": "2025-05-13T12:15:56.026000Z"
      },
      {
        "content": "1) 2025 m. gegužę buvo priimtas sprendimas paraiškų neteikti. 2) Likus labai nedaug laiko iki paraiškų pateikimo paraišką planavo teikti Samuilis, vėliau persigalvojo, likus dienai iki paraiškų pateikimo perdavė vadovauti projektą kolegei Jūratei 3) Pirma paraiškos dalis pateikta, antrą paraiškos dalį naujoji vadovė nusprendė nebeteikti. Doc. Jūratė Dementavičienė: \"Šiuo metu ir esant labai ribotam terminui galimybių tęsti darbą neturime. Dėkingi už Jūsų pastangas ir supratimą\".",
        "author": "Danutė (43831156)",
        "date": "2025-09-19T07:32:30.849000Z"
      }
    ],
    "children": []
  },
  {
    "id": 59,
    "content": "ONCOINTEGRA with VUGENE @PROJECT",
    "description": "",
    "priority": 2,
    "indent": 1,
    "section": "ARCHIVED",
    "author": "Arvydas (43613934)",
    "responsible": "Danutė (43831156)",
    "date": null,
    "deadline": null,
    "deadline_lang": "",
    "notes": [
      {
        "content": "BIOMAPA pakeite Cureline",
        "author": "Arvydas (43613934)",
        "date": "2023-12-27T07:37:10.957000Z"
      },
      {
        "content": "Pateikti agentūrai planuojami lėšų srautai",
        "author": "Danutė (43831156)",
        "date": "2024-05-08T07:00:40.813000Z"
      },
      {
        "content": "PROJEKTO IMTIS: 1) 50 atvejų – storžarnės. 2) 50 atvejų – inkstų 3) 100 atvejų – prostatos.\n\nIMTIS BIOETIKOS PROTOKOLE: 1) 100 pacientų su patvirtinta storosios žarnos onkologine liga; 2) 100 pacientų su patvirtinta inkstų onkologine liga. 3) 200 pacientų su patvirtinta prostatos onkologine liga. 4) 100 pacientų su patvirtinta plaučių onkologine liga.",
        "author": "Danutė (43831156)",
        "date": "2024-07-17T06:57:52.067000Z"
      },
      {
        "content": "**KLAUSIMAI:**\n\n1\\.      Pacientu imtys nedideles, laiko nedaug, reikia sufokusuoti partneriu tyrimus naviku profiliavimui. Projekto remuose rinksim CRC, RCC, PCa. Ar siems veziams yra imunoterapijos perspektyvos Lietuvoje? Standartizuoti gydymo protokolai?\n\n2\\.      Kokie clinical endpoints šioms imtims realūs per projekto laikotarpį.\n\n3\\.      Navikų profiliavimas NKS – kas ir kokiais metodais? Kokia imtis.\n\n4\\.      Navikų profiliavimas single cell transcriptomics/genomics – prof. Mažutis, kokie žymenys? Kokia imtis.\n\n5\\.      Navikų profiliavimas, structured reports? computational path, IHC, spatial proteomics/transcriptomics – VPC? Kokia imtis.\n\n6\\.      Bioinformatika – VUGENE – metodai, galimybės, duomenys, integracijos, imtys.\n\n7\\.      VULSK BB infrastrukturos naudojimas, platus pacientu sutikimas, nuasmeninimas.\n\n8\\.      Kas rinks krauja?",
        "author": "Arvydas (43613934)",
        "date": "2024-07-17T06:59:05.745000Z"
      },
      {
        "content": "1. Bioetikos dok. pateikti VULSK Klinikinių tyrimų skyriaus peržiūrai. Peržiūrėjo protokolą, pastabų nebuvo. Kitų dokumentų neperžiūrėjo.\n2. UAB \"Cureline\" pateikta info, kad bioetikai trūksta paraiškų, IASF, detalizuotų metodikų su tiriamosios medžiagos kiekiais.",
        "author": "Danutė (43831156)",
        "date": "2024-08-21T06:58:35.796000Z"
      },
      {
        "content": "Pradėtos pagrindinių darbuotojų (Arvydas, Aida, Dovilė, Renaldas, K. Strupas) darbinimo procedūros VULSK. Su gydytojais kalbėsime rugsėjį, jiems grįžus iš atostogų.",
        "author": "Danutė (43831156)",
        "date": "2024-08-21T07:00:15.826000Z"
      },
      {
        "content": "Priminta, kad Klinikiniai tyrimai peržiūrėtų bendradarbiavimo sutartį (teisininkė jau grįžus iš atostogų)",
        "author": "Danutė (43831156)",
        "date": "2024-08-29T07:41:39.300000Z"
      },
      {
        "content": "1) BIOETIKA. Gautos Klinikinių tyrimų skyriaus pastabos sutarčiai 2) 2024-09-03 posėdžio metu aptartas tyrimo vykdymo protokolas 3) aktualu išdiskutuoti su Albertu Čekausku. Susitikimas?",
        "author": "Danutė (43831156)",
        "date": "2024-09-04T06:17:15.190000Z"
      },
      {
        "content": "Aptarta su Aida, Gedmante, Loreta ir Danute.  \n\n1\\.      VPC įvykdytame pirkime „Reagentų ir darbo priemonių, skirtų onkogenetiniams tyrimams naujos kartos sekoskaita pirkimą“ (Sutarties data ir Nr.: 2025-03-25; 25-C-971) prekėms pritaikytas 5 proc. PVM. Pagal PVM įstatymą reagentai, kuriems taikomas 5 proc. PVM, turi būti naudojami ne mokslui, o diagnostikai. Tam, kad būtų galima prekes priskirti Oncointegra projektui, reikia įsigyti prekes su 21 proc. PVM.\n\n2\\.      Sutarta, kad vykdysime naują pirkimą „Reagentai pažangiems patologijos tyrimams“ (atviras konkursas (tarptautinis) už 81339,74 Eur. be PVM (arba 98421,09 Eur. su PVM). Galėsime nupirkti tiek reagentus, būtinus NGS atlikimui (klinikinė panelė), tiek kitus reagentus, kurių įsigijimas labai reikalingas + stikliukus „spatial biology“ vykdymui. Gedmantė parengs specifikaciją ir pateiks iškart, kai tik gaus iš tiekėjo atsakymus dėl kai kurių pozicijų.",
        "author": "Danutė (43831156)",
        "date": "2025-04-15T15:45:42.674000Z"
      },
      {
        "content": "uztruks diegimas?",
        "author": "Arvydas (43613934)",
        "date": "2025-04-16T04:51:31.599000Z"
      },
      {
        "content": "Diegimas vyks kaip planuota, reagentus diegimui dengia kompanija. Pirmaji rinkini isigysime reakcijoms testi is VPC ivykusios diagnostiniu tyrimu sutarties.",
        "author": "Aida (43629179)",
        "date": "2025-04-16T05:16:46.125000Z"
      },
      {
        "content": "Trumpa info VULSK komandai.\n\n 1.      Pagrindiniu projekto koordinatoriumi paskirtas daug patirties turintis Julius Gagilas (Arvydo Lubio pavaduotojas). Už jo koordinavimą mokės iš VU netiesioginių lėšų\n\n2\\.      Audinių disociaciją atliks Mantas (iš HOTC), jis bus įdarbintas į VU GMC 3 mėnesiams nuo gegužės mėn, galės naudotis įranga + jam skirs reagentus.\n\n3\\.      Bendradarbiavimo sutartis dėl bioetikos tarp šalių nepasirašyta. UAB „Cureline“ nebedirba nei vienas žmogus, nėra su kuo pasirašyti šią sutartį. Bioetikos dokumentacijoje buvo nurodyta, kad bioetika galioja, jei bus pasirašyta bendradarbiavimo sutartis. Planuojama koreguoti bioetiką ir teikti bioetikos papildymą. Atsakingas asmuo - Julius Gagilas.\n\n4\\.      Julius Gagilas kreipsis į Dovilę Žilėnaitę-Petrulaitienę (praeitą savaitę Dovilė atostogavo), derinsis aspektus ką tikslingą koreguoti dokumentacijoje. Prof. Laurinavičius prašė Manto peržiūrėti kur galima supaprastinti anketas, atsisakyti vertės nekuriančių punktų, kad jums būtų lengviau dirbti. Šis klausimas galioja visiems. Jei matote galimybę kažkur supaprastinti klinikinių duomenų rinkimo anketas, siūlykit.\n\n5\\.      Buvo prašymas per posėdžius pasidalinti kiek surinkta mėginių. Prof. Strupas minėjo, kad pasiruoš šiam klausimui. Šis klausimas ypač aktualus Vugene, nes jie turės kurti programinę įrangą. Klaus ir kitų. Jiems kyla klausimų ar yra būdų kaip pagreitinti rinkimo procesą.\n\n6\\.      UAB “Inovacijų agentūra” nežada, kad lėšų, suplanuotų UAB “Cureline” perskirstymas UAB “Vugene” bus greitas.",
        "author": "Danutė (43831156)",
        "date": "2025-04-29T06:05:54.023000Z"
      },
      {
        "content": "1. 2025-07-28 d. pateikta projekto VULSK dalies neekonominės veiklos ataskaita ir atkreiptas dėmesys, kad nesutampa rodikliai tarp VU teikiamų ataskaitų Inovacijų agentūrai ir rodiklių, kuriais vadovaujasi Inovacijų agentūra.\n2. 2025-07-29 d. Gagilas išsiaiškino su Curelaine, kad Curelaine pakoregavo dokumentus, bet jų nesuderino su Inovacijų agentūra. Pagrindinė problema vietoj planuotos 200 pacientų imties reikia surinkti 500 pacientų imtį. Inovacijų agentūra pradėjo kalbėti apie projekto eskpertizę ir pakartotinį finansavimo įvertinimą, jei imtis sumažėtų 5 kartus. Gagilas informavo IA, kad surinkti didesnės tiriamųjų imties projekto dalyviai nesugebės. Pasiūlėme įtraukti retrospektyvią imtį.",
        "author": "Danutė (43831156)",
        "date": "2025-07-30T06:00:27.896000Z"
      },
      {
        "content": "Dėl likusių darbuotojų įdarbinimo. Po tiesioginių skambučių su IA projektų vadovu Karoliu Balaišiu, jis inicijavo susitikimą su CPVA. IA patvirtino, kad mūsų siųstus raštus parodė CPVA (iki šiol IA šių raštų nebuvo išsiuntusi CPVA). CPVA pateiktos info pakako, sakė, kad xls failas jiems yra labai informatyvus bei žadėjo pakeitimams pritarti greitai, jei tie pakeitimai nesusiję su Cureline pasitraukimu ir papildomų veiklų įtraukimu ar nauju veiklų pasiskirstymu tarp partnerių. Iš raštų eliminuotas tik pilno genomo sekvenavimas bei duomenų mokslininkas, įtraukta nauja rezidentė. NGS klinikinė panelė įvardinta kaip molekulinis profiliavimas ir histopatologijos dalis. Raštas teikiamas VULSK drabuotojų vizavimui per Erą ir Nugaro pasirašymui.",
        "author": "Danutė (43831156)",
        "date": "2025-07-30T06:09:28.538000Z"
      },
      {
        "content": "man reiks vizuoti?",
        "author": "Arvydas (43613934)",
        "date": "2025-07-30T06:19:39.156000Z"
      },
      {
        "content": "Taip, EROJE",
        "author": "Danutė (43831156)",
        "date": "2025-07-30T06:53:30.408000Z"
      },
      {
        "content": "2025-07-30 d. atnaujinta neekonominės veiklos ataskaita pateikta",
        "author": "Danutė (43831156)",
        "date": "2025-07-30T06:53:57.207000Z"
      },
      {
        "content": "Sukurta kita užduotis \"ONCOINTEGRA\", ši archyvuojama",
        "author": "Danutė (43831156)",
        "date": "2025-09-19T07:33:37.136000Z"
      }
    ],
    "children": []
  },

    "notes": [
      {
        "content": "Gautas VRBTEK pritarimas papildyti bioetiką „Natyvinių ir transplantuotų inkstų biopsijų analizė <...>“ (NefBx). Į tyrimą įtrauktas gydytojas rezidentas Rytis Stankevičius, bioinformatikas Hugas Tauras Jasinskas ir studentės:  Izabelė Gervelytė, Marija Gudynaitė, Kamilė Čeponytė. Papildytas protokolas. Parengta PRADA. Artimiausiu metu pateiks oficialų atsakymą.",
        "author": "Danutė (43831156)",

  {
    "id": 62,
    "content": "Paraiška. **Studentų vasaros praktika**",
    "description": "Studentų vasaros praktika.\n\nLietuvos mokslo taryba **yra pradėjusi studentų vasaros praktikos konkursą**, kuris vyks 3 etapais.\n\nPasibaigus konkurso I etapo studentų vasaros praktikos temų atrankai, **paskelbtas kvietimas** **šio konkurso** **II etapui** – **studentų paraiškų teikimui.** Dalyvauti konkurse kviečiami studentai.\n\n**Studentų vasaros praktikos** – vasaros atostogų metu studento pagal individualią programą atliekamas tiriamasis darbas, vadovaujant praktikos vadovui. **Praktika atliekama** studentų vasaros atostogų metu, t. y., **2025 m. liepos–rugpjūčio mėn. Studentas** vasaros metu **negali turėti jokių kitų darbo santykių** su vykdančiąja institucija, išskyrus darbo santykius dėl pačios vasaros praktikos atlikimo.\n\nĮ vasaros praktikos vietą **gali pretenduoti** **Lietuvos ar užsienio aukštosios mokyklos studentas.** Prašymus į studentų vasaros praktikos vietas gali teikti **pirmos (bakalauro) pakopos, antros (magistro) pakopos ir vientisųjų studijų studentai, išskyrus:** 1) paskutinę kvietime nurodyto paraiškų pateikimo termino dieną yra paskutiniųjų kursų studentai, 2) gavusius finansavimą šiai programai 2022 m. ar vėlesniais metais, 3) doktorantus arba jau įgijusius daktaro laipsnį. Studento paskutinio semestro visų studijuotų dalykų įvertinimų **svertinis vidurkis turi būti lygus 8,0 arba didesnis**. Tais atvejais, **kai į vasaros praktikos vietą pretenduoja studentas iš užsienio mokslo ir studijų institucijos,** paskutinio semestro visų studijuotų dalykų įvertinimų **svertinis vidurkis turi atitikti bent 80 proc.** maksimalaus toje užsienio mokslo ir studijų institucijoje taikomo įverčių svertinio vidurkio.\n\nPraktikos vietos finansavimo suma: **4000 Eur** arba **4900 Eur** (jeigu studentas vykdys vasaros praktiką atvykęs iš užsienio mokslo ir studijų institucijos arba jeigu studentas studijas vykdo kitoje Lietuvos mokslo ir studijų institucijoje, esančioje kitame mieste negu numatoma vasaros praktikos vieta vykdančiojoje institucijoje).\n\n**Studentų paraiškų pateikimo terminas -** iki 2025-05-08 16 val. **Studentas** Lietuvos mokslo tarybos paraiškų ir ataskaitų teikimo elektroninėje **sistemoje** adresu [Lmtpais: išorinis portalas](https://projektai.lmt.lt/#login) **turi pateikti ne daugiau kaip du prašymus į vasaros praktikos vietas kartu su šiais dokumentais**: gyvenimo aprašymu, pažyma apie studijų rezultatus ([pažymų apie studijų rezultatus formos lietuvių ir anglų kalbomis](https://lmt.lrv.lt/public/canonical/1738044406/4024/SVP%20Apra%C5%A1o%204%20priedas.pdf)) ir motyvaciniu laišku. Lietuvos mokslo tarybos parengtą studentų vasaros praktikos **temų pasirinkimo** **pildymo instrukciją lietuvių kalba rasite** [**čia >>>**](https://lmt.lrv.lt/public/canonical/1744108076/4481/2Pildymo%20instrukcija%20SV%20studentams.pdf)**, o anglų kalba rasite** [**čia >>>**](https://lmt.lrv.lt/public/canonical/1744108090/4482/2EN%20Pildymo%20instrukcija%20SV%20studentams.pdf)**.**\n\n**Studentų atranka į praktikos vietas vyks tokiais etapais:**\n\n1. Studentų prašymų administracinė patikra bus atliekama pagal [studento atitikties konkurso reikalavimams patikros pažymą](https://lmt.lrv.lt/public/canonical/1737973808/4019/SVP%20Apra%C5%A1o%205%20priedas%20(studento%20atikit.%20AP).pdf).\n2. Praktikos vadovai bus informuojami apie studentus, atitikusius administracinės patikros reikalavimus.\n3. Praktikos vadovai vertins kiekvieną studentą, pretendavusį į jų pasiūlytas temas ir atitikusį administracinės patikros reikalavimus, pagal [studento tinkamumo vasaros praktikos temai vertinimo anketą](https://lmt.lrv.lt/public/canonical/1737973837/4020/SVP%20Apra%C5%A1o%206%20priedas.pdf), vadovaudamiesi skaidrumo, nešališkumo ir sąžiningumo principais, atsižvelgdami į pretenduojančio studento motyvaciją, pasiekimus, ir užtikrindami, jog praktikai nebus pasirinkti su jais santuokos, giminystės ar svainystės ryšiais susiję studentai.\n\nLietuvos mokslo tarybos **paskelbtą kvietimą** **II etapui** rasite [čia >>>](https://lmt.lrv.lt/lt/kvietimai/kvietimas-teikti-paraiskas-studentu-vasaros-praktikai-ii-etapas/), o **Studentų vasaros praktikos finansavimo sąlygų aprašą ir kitus dokumentus** rasite dalyje „Informacija pareiškėjams ir projekto vykdytojams“ [čia >>>](https://lmt.lrv.lt/lt/veiklos-sritys/mokslo-finansavimas/karjeros-mobilumo-sklaidai-skatinimo-priemones/studentu-tyrimai-vasaros-metu/).\n\n**Išsamesnę informaciją Plėtros departamente teikia šie darbuotojai:**\n\nDalia Papievienė, tel. [(+370 5) 236 6034](mailto:(+370%205)%20236%206034), el. p. [dalia.papieviene@cr.vu.lt](mailto:dalia.papieviene@cr.vu.lt) (konsultuojami padaliniai: CHGF, EVAF, FSF, MF, TF)",

        const priorityColors = {"4": "#d1453b", "3": "#eb8909", "2": "#246fe0", "1": "#808080"};
        const priorityLabels = {"4": "P1 (Highest)", "3": "P2 (High)", "2": "P3 (Medium)", "1": "P4 (Low)"};
        let currentView = 'list';

        function buildHierarchy(tasks) {
            const taskMap = {};
            tasks.forEach(t => {
                taskMap[t.id] = { ...t, children: [] };
            });

            const roots = [];
            const sortedTasks = [...tasks].sort((a, b) => a.id - b.id);

            let lastAtLevel = {};
            sortedTasks.forEach(task => {
                const t = taskMap[task.id];
                if (task.indent === 1) {
                    roots.push(t);
                    lastAtLevel[1] = t;
                } else {
                    const parent = lastAtLevel[task.indent - 1];
                    if (parent) {
                        parent.children.push(t);
                    } else {
                        roots.push(t);
                    }
                    lastAtLevel[task.indent] = t;
                }
            });

            return roots;
        }

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            if (view === 'list') {
                document.getElementById('list-view').style.display = 'block';
                document.getElementById('timeline-view').style.display = 'none';
            } else {
                document.getElementById('list-view').style.display = 'none';
                document.getElementById('timeline-view').style.display = 'block';
                renderTimeline(getFilteredTasks());
            }
        }

        function renderListView(tasks) {
            const container = document.getElementById('list-view');

            if (tasks.length === 0) {
                container.innerHTML = '<div class="no-results">No tasks match the current filters</div>';
                return;
            }

            const tasksBySection = {};
            tasks.forEach(task => {
                if (!tasksBySection[task.section]) {
                    tasksBySection[task.section] = [];
                }
                tasksBySection[task.section].push(task);
            });

            let html = '';
            Object.keys(tasksBySection).sort().forEach(section => {
                const sectionTasks = tasksBySection[section];
                const hierarchy = buildHierarchy(sectionTasks);

                html += `
                    <div class="section-group">
                        <div class="section-header" onclick="toggleSection(this)">
                            <span class="section-toggle">▼</span>
                            <span>${section}</span>
                            <span class="section-count">${sectionTasks.length}</span>
                        </div>
                        <div class="tasks-container" style="max-height: 10000px;">
                            ${hierarchy.map(task => renderTaskHierarchy(task)).join('')}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('visible-tasks').textContent = tasks.length;
        }

        function renderTaskHierarchy(task, level = 0) {
            const priorityColor = priorityColors[task.priority] || '#808080';
            const priorityLabel = priorityLabels[task.priority] || `P${task.priority}`;
            const hasChildren = task.children && task.children.length > 0;
            const hasDescription = task.description && task.description.trim().length > 0;
            const hasNotes = task.notes && task.notes.length > 0;

            let metaItems = [];
            if (task.deadline) {
                metaItems.push(`<span class="meta-item deadline">⏰ ${task.deadline}</span>`);
            }
            if (task.date && task.date !== task.deadline) {
                metaItems.push(`<span class="meta-item">📅 ${task.date}</span>`);
            }
            if (task.responsible) {
                metaItems.push(`<span class="meta-item">👤 ${task.responsible.split('(')[0].trim()}</span>`);
            }
            if (hasNotes) {
                metaItems.push(`<span class="meta-item">💬 ${task.notes.length} note(s)</span>`);
            }

            let html = `
                <div class="task-card" data-task-id="${task.id}">
                    <div class="task-header" onclick="toggleTaskChildren(${task.id})">
                        <span class="task-expand-btn ${!hasChildren ? 'no-children' : ''}" id="expand-${task.id}">▼</span>
                        <span class="priority-badge" style="background: ${priorityColor}">${priorityLabel}</span>
                        <div class="task-content">${task.content}</div>
                    </div>
                    ${metaItems.length > 0 ? `<div class="task-meta">${metaItems.join('')}</div>` : ''}
                    ${hasDescription ? `
                        <span class="description-toggle" onclick="event.stopPropagation(); toggleDescription(${task.id})">
                            📝 Show Description
                        </span>
                        <div class="task-description" id="desc-${task.id}">${task.description}</div>
                    ` : ''}
                    ${hasNotes ? `
                        <span class="description-toggle" onclick="event.stopPropagation(); toggleNotes(${task.id})" style="margin-left: 15px;">
                            💬 Show Notes (${task.notes.length})
                        </span>
                        <div class="task-notes" id="notes-${task.id}">
                            ${task.notes.map(note => `
                                <div class="note-item">
                                    <div class="note-content">${note.content}</div>
                                    <div class="note-meta">${note.author.split('(')[0].trim()} • ${note.date ? new Date(note.date).toLocaleDateString() : ''}</div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    ${hasChildren ? `
                        <div class="subtasks-container" id="subtasks-${task.id}">
                            ${task.children.map(child => renderTaskHierarchy(child, level + 1)).join('')}
                        </div>
                    ` : ''}
                </div>
            `;

            return html;
        }

        function toggleSection(header) {
            const container = header.nextElementSibling;
            const toggle = header.querySelector('.section-toggle');

            if (container.classList.contains('collapsed')) {
                container.classList.remove('collapsed');
                container.style.maxHeight = '10000px';
                toggle.classList.remove('collapsed');
            } else {
                container.classList.add('collapsed');
                container.style.maxHeight = '0';
                toggle.classList.add('collapsed');
            }
        }

        function toggleTaskChildren(taskId) {
            const subtasks = document.getElementById(`subtasks-${taskId}`);
            const expandBtn = document.getElementById(`expand-${taskId}`);

            if (!subtasks) return;

            if (subtasks.classList.contains('expanded')) {
                subtasks.classList.remove('expanded');
                expandBtn.classList.add('collapsed');
            } else {
                subtasks.classList.add('expanded');
                expandBtn.classList.remove('collapsed');
            }
        }

        function toggleDescription(taskId) {
            const desc = document.getElementById(`desc-${taskId}`);
            const toggle = desc.previousElementSibling;
            desc.classList.toggle('expanded');
            toggle.textContent = desc.classList.contains('expanded') ? '📝 Hide Description' : '📝 Show Description';
        }

        function toggleNotes(taskId) {
            const notes = document.getElementById(`notes-${taskId}`);
            const toggle = notes.previousElementSibling;
            notes.classList.toggle('expanded');
            const count = allTasks.find(t => t.id === taskId).notes.length;
            toggle.textContent = notes.classList.contains('expanded') ? `💬 Hide Notes (${count})` : `💬 Show Notes (${count})`;
        }

        function renderTimeline(tasks) {
            const container = document.getElementById('timeline-view');

            // Filter tasks with dates
            const tasksWithDates = tasks.filter(t => t.date || t.deadline);

            if (tasksWithDates.length === 0) {
                container.innerHTML = '<div class="no-results">No tasks with dates to display in timeline view</div>';
                return;
            }

            // Find date range
            const dates = tasksWithDates.flatMap(t => [t.date, t.deadline]).filter(Boolean);
            const minDate = new Date(Math.min(...dates.map(d => new Date(d))));
            const maxDate = new Date(Math.max(...dates.map(d => new Date(d))));

            // Add padding
            minDate.setMonth(minDate.getMonth() - 1);
            maxDate.setMonth(maxDate.getMonth() + 1);

            const totalDays = (maxDate - minDate) / (1000 * 60 * 60 * 24);

            // Generate timeline header
            const months = [];
            let current = new Date(minDate);
            while (current <= maxDate) {
                months.push(current.toLocaleString('default', { month: 'short', year: 'numeric' }));
                current.setMonth(current.getMonth() + 1);
            }

            let html = `
                <div class="gantt-container">
                    <div class="gantt-header">
                        <h3>Project Timeline (${tasksWithDates.length} tasks)</h3>
                    </div>
                    <div class="gantt-chart">
                        <div class="gantt-timeline">
                            ${months.map(m => `<div class="gantt-month">${m}</div>`).join('')}
                        </div>
                        ${tasksWithDates.map(task => {
                            const start = task.date ? new Date(task.date) : new Date(task.deadline);
                            const end = task.deadline ? new Date(task.deadline) : new Date(start.getTime() + 7 * 24 * 60 * 60 * 1000);

                            const startOffset = ((start - minDate) / (1000 * 60 * 60 * 24)) / totalDays * 100;
                            const duration = ((end - start) / (1000 * 60 * 60 * 24)) / totalDays * 100;

                            return `
                                <div class="gantt-row">
                                    <div class="gantt-task-label">${task.content}</div>
                                    <div class="gantt-task-bar" style="left: calc(300px + ${startOffset}%); width: ${Math.max(duration, 2)}%);">
                                        ${task.deadline ? '⏰ ' + task.deadline : ''}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function getFilteredTasks() {
            const sectionFilter = document.getElementById('filter-section').value;
            const priorityFilter = document.getElementById('filter-priority').value;
            const searchQuery = document.getElementById('filter-search').value.toLowerCase();

            return allTasks.filter(task => {
                if (sectionFilter !== 'all' && task.section !== sectionFilter) return false;
                if (priorityFilter !== 'all' && task.priority !== parseInt(priorityFilter)) return false;
                if (searchQuery && !task.content.toLowerCase().includes(searchQuery) &&
                    !task.description.toLowerCase().includes(searchQuery)) return false;
                return true;
            });
        }

        function applyFilters() {
            const filtered = getFilteredTasks();
            if (currentView === 'list') {
                renderListView(filtered);
            } else {
                renderTimeline(filtered);
            }
        }

        // Event listeners
        document.getElementById('filter-section').addEventListener('change', applyFilters);
        document.getElementById('filter-priority').addEventListener('change', applyFilters);
        document.getElementById('filter-search').addEventListener('input', applyFilters);

        // Initial render
        renderListView(allTasks);
    </script>
</body>
